<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.5" charset="utf-8">
	<title>FaceAPI HOL</title>
	<script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div>
  <p>안녕하세요! Face API를 이용하여 사용자 인증서비스를 빠르게 만들어보는 실습을 진행하겠습니다.</p>
  <h1>사진촬영</h1>
  	<h3>1. 신분증 촬영</h3>
	<!--
		Ideally these elements aren't created until it's confirmed that the
		client supports video/camera, but for the sake of illustrating the
		elements involved, they are created with markup (not JavaScript)
	-->
	<p>
		<video id="video" width="640" height="480" autoplay></video>
		<br/>
		<button id="snap">Snap Photo</button>
		<br/>
		<canvas id="canvas" width="640" height="480"></canvas>
		<br/>
		<button id="send">Send</button>
		<br/>
		<textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
		FaceId : FaceId from Cognitive Services
	</p>
	
	
	<h3>2. 사진 촬영</h3>
	<h4>2-1. 정면 사진 촬영</h3>
	<h4>2-2. 좌측 사진 촬영</h3>
	<h4>2-3. 우측 사진 촬영</h3>
	

	<script>

		// Put event listeners into place
		window.addEventListener("DOMContentLoaded", function() {
			// Grab elements, create settings, etc.
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var video = document.getElementById('video');
            var mediaConfig =  { video: true };
            var errBack = function(e) {
            	console.log('An error has occurred!', e)
            };

			// Put video listeners into place
            if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(mediaConfig).then(function(stream) {
                    video.src = window.URL.createObjectURL(stream);
                    video.play();
                });
            }

            /* Legacy code below! */
            else if(navigator.getUserMedia) { // Standard
				navigator.getUserMedia(mediaConfig, function(stream) {
					video.src = stream;
					video.play();
				}, errBack);
			} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
				navigator.webkitGetUserMedia(mediaConfig, function(stream){
					video.src = window.webkitURL.createObjectURL(stream);
					video.play();
				}, errBack);
			} else if(navigator.mozGetUserMedia) { // Mozilla-prefixed
				navigator.mozGetUserMedia(mediaConfig, function(stream){
					video.src = window.URL.createObjectURL(stream);
					video.play();
				}, errBack);
			}

			// Trigger photo take
			document.getElementById('snap').addEventListener('click', function() {
				context.drawImage(video, 0, 0, 640, 480);
			});
				
			function dataURLtoBlob(dataurl) {
			    var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
			        bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
			    while(n--){
			        u8arr[n] = bstr.charCodeAt(n);
			    }
			    return new Blob([u8arr], {type:mime});
			}

			
			// Trigger photo take
			document.getElementById('send').addEventListener('click', function() {
				//sendButtonClicked();
				var imgURL = canvas.toDataURL();
				var imageBinary = dataURLtoBlob(imgURL);
				
				//cognitive 서비스 호출
				var subscriptionKey = "d53674714284400c885dd25bfd9f1617";
				var uriBase = "https://westus.api.cognitive.microsoft.com/face/v1.0/detect";
				var params = {
		            "returnFaceId": "true",
		            "returnFaceLandmarks": "false"
				};
				
				// Perform the REST API call.
		        $.ajax({
		            url: uriBase + "?" + $.param(params),
					processData:false,
		            // Request headers.
		            beforeSend: function(xhrObj){
		                xhrObj.setRequestHeader("Content-Type","application/octet-stream");
		                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
		            },
					
		            type: "POST",
					
		            // Request body.
		            data: imageBinary
		        })
		
		        .done(function(data) {
		            // Show formatted JSON on webpage.
		            $("#responseTextArea").val(JSON.stringify(data, null, 2));
		        })
		
		        .fail(function(jqXHR, textStatus, errorThrown) {
		            // Display error message.
		            var errorString = (errorThrown === "") ? "Error. " : errorThrown + " (" + jqXHR.status + "): ";
		            errorString += (jqXHR.responseText === "") ? "" : (jQuery.parseJSON(jqXHR.responseText).message) ? 
		                jQuery.parseJSON(jqXHR.responseText).message : jQuery.parseJSON(jqXHR.responseText).error.message;
		            alert(errorString);
		        });
					
					
			});
			
		}, false);
		
		//전송하기 버튼을 누르면 이미지를 코그니티브 서비스로 전송하여 Face Id 정보를 받아온다. 
		function sendButtonClicked(){
			var canvas = document.getElementById('canvas');			
			var imgURL = canvas.toDataURL();
			//var blob = dataURItoBlob(imgURL)			
			
			//cognitive 서비스 호출
			var subscriptionKey = "d53674714284400c885dd25bfd9f1617";
			var uriBase = "https://westus.api.cognitive.microsoft.com/face/v1.0/detect";
			var params = {
	            "returnFaceId": "true",
	            "returnFaceLandmarks": "false"
			};
			
			// Perform the REST API call.
	        $.ajax({
	            url: uriBase + "?" + $.param(params),
				
	            // Request headers.
	            beforeSend: function(xhrObj){
	                xhrObj.setRequestHeader("Content-Type","application/octet-stream");
	                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
	            },
				
	            type: "POST",
				processData:false,
				data: {imgBase64:imgURL}
	            // Request body.
	            //data: '{"url": ' + '"' + img + '"}',
	        })
	
	        .done(function(data) {
	            // Show formatted JSON on webpage.
				
				console.log(data);
	            $("#responseTextArea").val(JSON.stringify(data, null, 2));
				
	        })
	
	        .fail(function(jqXHR, textStatus, errorThrown) {
	            // Display error message.
	            var errorString = (errorThrown === "") ? "Error. " : errorThrown + " (" + jqXHR.status + "): ";
	            errorString += (jqXHR.responseText === "") ? "" : (jQuery.parseJSON(jqXHR.responseText).message) ? 
	                jQuery.parseJSON(jqXHR.responseText).message : jQuery.parseJSON(jqXHR.responseText).error.message;
	            alert(errorString);
	        });

		}
		

	</script>
	<h3>3. 결과확인</h3>
</div>

</body>
</html>
